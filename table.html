<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
    <h1>HTML Table</h1>
    <table border="1" cellpadding="10">
    
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mgba</td>
            <td>Ygn</td>
        </tr>

    </table>
    <table>
        <h1>Your Shopping Cart</h1>
        <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Price</th>

            </tr>
            <tr>
                <td>1</td>
                <td>Coffee <br> <img src="logo2.jpg" alt="" width="20" height="20"></td> 
                <td>100</td>
            </tr>
        <tbody>
            
            <tr>
                <td>2</td>
                <td>Drink<br> <img src="logo2.jpg" alt="" width="20" height="20"></td> 
                <td>100</td>
            </tr>
        </tbody>
    </thead>
    <tfoot>
        <tr>
            <td colspan="2"> Total</td>
            <td rowspan="2"> 1250</td>

        </tr>
    </tfoot>
</table>
    <h1>Sample Table</h1>
    <table border="1" cellpadding="10">
        <tr style="background-color: blueviolet;">
            <td>cell (1,1)</td>
            <td colspan="2">cell (1,2)</td>
        </tr>
        <tr style="background-color: chartreuse;">
            <td>cell (2,1)</td>
            <td rowspan="2">cell (2,2)</td>
            <td>Cell (2,3)</td>
        </tr>
        <tr style="background-color: crimson;">
            <td> cell (3,1)</td>
            <td>cell (3,2)</td>
        </tr>


    </table>

</body>
</html>
